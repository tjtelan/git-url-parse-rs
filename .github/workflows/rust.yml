name: git-url-parse 

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Stable with rustfmt and clippy
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
    - uses: Swatinem/rust-cache@v1
    - name: Cargo fmt
      run: cargo fmt -- --check
    - name: Cargo clippy
      run: cargo clippy
    - name: Run tests
      run: cargo test
    - name: Build
      run: cargo build --release --all-features
